<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine? üíñ</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #fff0f7;
      --card: #ffffffdd;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: "Nunito", system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 28px 22px 32px;
      background: var(--card);
      backdrop-filter: blur(14px);
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 25px 80px rgba(0,0,0,.18);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 12px;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,.15));
    }

    h1 {
      font-size: clamp(28px, 4vw, 46px);
      margin: 14px 0 20px;
      font-weight: 900;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 160px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 26px;
      font-size: 18px;
      font-weight: 900;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 12px 26px rgba(0,0,0,.16);
      user-select: none;
      transition: transform .15s ease, background .15s ease, box-shadow .15s ease;
    }

    button:active {
      transform: translateY(-50%) scale(0.96);
      box-shadow: 0 8px 18px rgba(0,0,0,.18);
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
      animation: heartbeat 1.6s infinite;
    }

    #yesBtn:hover {
      background: var(--yesHover);
    }

    @keyframes heartbeat {
      0%,100% { transform: translateY(-50%) scale(1); }
      50% { transform: translateY(-50%) scale(1.08); }
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
      transition: left .15s ease, top .15s ease;
    }

    .hint {
      margin-top: 12px;
      font-size: 14px;
      opacity: .75;
    }

    .result {
      display: none;
      margin-top: 20px;
      animation: pop .4s ease;
    }

    .result h2 {
      font-size: clamp(32px, 4.5vw, 48px);
      margin: 12px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
    }

    @keyframes pop {
      from { transform: scale(.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">
  <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="fur" x1="0" x2="1">
        <stop offset="0" stop-color="#f7c7a1"/>
        <stop offset="1" stop-color="#f2a97b"/>
      </linearGradient>
      <linearGradient id="heart" x1="0" x2="1">
        <stop offset="0" stop-color="#ff4d7d"/>
        <stop offset="1" stop-color="#ff1f68"/>
      </linearGradient>
    </defs>

    <path d="M250 50 C250 33 270 25 282 38
             C294 25 314 33 314 50
             C314 78 282 92 282 106
             C282 92 250 78 250 50Z"
          fill="url(#heart)"/>

    <path d="M90 120 C90 70 140 40 190 60
             C240 40 290 70 290 120
             C290 180 240 210 190 210
             C140 210 90 180 90 120Z"
          fill="url(#fur)"/>

    <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
    <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

    <circle cx="160" cy="130" r="8"/>
    <circle cx="220" cy="130" r="8"/>

    <path d="M190 144 C186 144 182 148 182 152
             C182 160 190 164 190 170
             C190 164 198 160 198 152
             C198 148 194 144 190 144Z"
          fill="#ff7aa2"/>
  </svg>

  <h1>Anu, will you be my Valentine? üíï</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
  </section>

  <div class="hint" id="hint">You can try saying ‚ÄúNo‚Äù‚Ä¶ if you can üòà</div>

  <section class="result" id="result">
    <h2>YAY!!! üéâüíò</h2>
    <img class="fireworks"
         src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
         alt="Fireworks">
  </section>
</main>

<script>
  const zone = document.getElementById("zone");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const hint = document.getElementById("hint");
  const canvas = document.getElementById("confettiCanvas");

  function resizeCanvas() {
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    canvas.width = innerWidth * dpr;
    canvas.height = innerHeight * dpr;
    canvas.style.width = "100vw";
    canvas.style.height = "100vh";
  }

  resizeCanvas();
  addEventListener("resize", resizeCanvas);

  const confettiInstance = confetti.create(canvas, { resize: false, useWorker: true });

  function celebrate() {
    const end = Date.now() + 1500;
    (function frame() {
      confettiInstance({
        particleCount: 10,
        spread: 90,
        startVelocity: 45,
        origin: { x: Math.random(), y: Math.random() * 0.3 }
      });
      if (Date.now() < end) requestAnimationFrame(frame);
    })();
  }

  let yesScale = 1;
  function growYes() {
    yesScale = Math.min(2.2, yesScale + 0.08);
    yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
  }

  function clamp(n, min, max) {
    return Math.max(min, Math.min(max, n));
  }

  zone.addEventListener("pointermove", e => {
    const zb = zone.getBoundingClientRect();
    const nb = noBtn.getBoundingClientRect();
    const dx = (nb.left + nb.width/2) - e.clientX;
    const dy = (nb.top + nb.height/2) - e.clientY;
    if (Math.hypot(dx, dy) < 140) {
      const nl = clamp(Math.random() * (zb.width - nb.width), 0, zb.width - nb.width);
      const nt = clamp(Math.random() * (zb.height - nb.height), 0, zb.height - nb.height);
      noBtn.style.left = nl + "px";
      noBtn.style.top = nt + "px";
      growYes();
    }
  });

  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";
    resizeCanvas();
    celebrate();
  });
</script>
</body>
</html>
