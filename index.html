<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffafbd;
      --bg2: #ffc3a0;
      --card: rgba(255, 255, 255, 0.85);
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
      --text: #4a4a4a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* Floating background hearts */
    .bg-heart {
      position: fixed;
      color: rgba(255, 255, 255, 0.4);
      font-size: 20px;
      user-select: none;
      pointer-events: none;
      z-index: 0;
      animation: float Up 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      position: relative;
      z-index: 10;
      width: min(500px, 92vw);
      padding: 40px 20px;
      background: var(--card);
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      border: 4px solid white;
    }

    .art {
      width: 180px;
      margin: 0 auto 20px;
      display: block;
      transition: transform 0.3s ease;
    }

    /* Blushing effect controlled by JS */
    #blush { opacity: 0; transition: opacity 0.5s ease; }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(32px, 8vw, 48px);
      color: #d63384;
      margin: 0 0 20px;
    }

    .button-zone {
      position: relative;
      height: 180px;
      margin-top: 20px;
    }

    button {
      position: absolute;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #yesBtn {
      left: 20%;
      top: 50%;
      transform: translateY(-50%);
      background: var(--yes);
      color: #fff;
      z-index: 100;
    }

    #noBtn {
      right: 20%;
      top: 50%;
      transform: translateY(-50%);
      background: #f3f4f6;
      color: #6b7280;
    }

    .hint {
      font-size: 14px;
      color: #888;
      margin-top: 15px;
      font-style: italic;
    }

    .result {
      display: none;
      animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .result h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 50px;
      color: #ff3b7a;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <svg class="art" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="80" fill="#FFE4E1" />
      <circle cx="70" cy="90" r="10" fill="#333" />
      <circle cx="130" cy="90" r="10" fill="#333" />
      <g id="blush">
        <circle cx="55" cy="115" r="12" fill="#FFB6C1" />
        <circle cx="145" cy="115" r="12" fill="#FFB6C1" />
      </g>
      <path d="M85 130 Q100 150 115 130" stroke="#333" stroke-width="5" fill="none" stroke-linecap="round" />
      <path d="M100 20 Q110 5 125 15 Q135 25 120 40 L100 60 L80 40 Q65 25 75 15 Q90 5 100 20" fill="#ff3b7a" />
    </svg>

    <div id="quiz-ui">
      <h1>Anu, will you be my valentine?</h1>
      <section class="button-zone" id="zone">
        <button id="yesBtn">Yes!</button>
        <button id="noBtn">No</button>
      </section>
      <div class="hint" id="hint">Think carefully... üòâ</div>
    </div>

    <section class="result" id="result">
      <h2>I knew it! ‚ù§Ô∏è</h2>
      <p style="font-size: 1.2rem;">You just made my day!</p>
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXN2OXp5ZzR3eXN5eXN5eXN5eXN5eXN5eXN5eXN5eXN5JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" width="200" alt="Happy dance">
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const quizUi = document.getElementById("quiz-ui");
    const blush = document.getElementById("blush");

    // 1. Create floating background hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('bg-heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 3 + 3 + 's';
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

    // 2. Interaction Logic
    let yesScale = 1;
    let noClicks = 0;

    function moveNo() {
      const x = Math.random() * (zone.offsetWidth - noBtn.offsetWidth);
      const y = Math.random() * (zone.offsetHeight - noBtn.offsetHeight);
      
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      
      // Grow Yes Button & Add Blush
      yesScale += 0.2;
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
      blush.style.opacity = Math.min(1, noClicks / 5);
      noClicks++;
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    });

    yesBtn.addEventListener("click", () => {
      quizUi.style.display = "none";
      result.style.display = "block";
      
      const duration = 5 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return clearInterval(interval);
        const particleCount = 50 * (timeLeft / duration);
        confetti({ ...defaults, particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } });
      }, 250);
    });
  </script>
</body>
</html>
